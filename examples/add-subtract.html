<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add - Subtract</title>
</head>
<body>

  <canvas id="canvas"></canvas>

  <p>A short description of the example</p>

  <script src="../src/vec2.js"></script>
  <script>

    let cvs = document.getElementById('canvas')
    let ctx = cvs.getContext('2d')
    cvs.width = 640
    cvs.height = cvs.width / 16 * 9

    let mousePos = new Vec2()
    let src = { x: cvs.width / 2, y: cvs.height / 2}

    loop()

    function loop() {
      ctx.clearRect(0, 0, 640, 480)

      ctx.fillStyle = '#1099bb'
      ctx.fillRect(0, 0, 640, 480)

      ctx.fillStyle = 'rgb(255, 255, 255)'
      ctx.beginPath()
      ctx.arc(src.x, src.y, 5, 0, Math.PI * 2, true)
      ctx.fill()   

      ctx.fillStyle = 'rgb(255, 255, 255)'
      ctx.beginPath()
      ctx.arc(mousePos.x, mousePos.y, 5, 0, Math.PI * 2, true)
      ctx.fill()   

      requestAnimationFrame(loop)
    }
    
    cvs.addEventListener('mousemove', function(e) {
      let rect = cvs.getBoundingClientRect()
      mousePos.set(e.clientX - rect.left, e.clientY - rect.top)
    })

  </script>
</body>
</html>
